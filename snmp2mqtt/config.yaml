---
name: SNMP2MQTT
version: 1.0.0
slug: snmp2mqtt
description: SNMP2MQTT expose SNMP sensors to MQTT.
url: https://github.com/andrewjswan/snmp2mqtt-addon/

arch: 
  - amd64
  - aarch64
  - armv7

#image: dchesterton/snmp2mqtt:latest

startup: application
boot: auto
init: false
ingress: true

map: 
  - addons:rw
  - all_addon_configs:rw
  - homeassistant_config:rw
  - share:rw
  - ssl:rw

services:
  - mqtt:need

homeassistant: 2024.1.0

options:
  mqtt:
    host: "localhost"
    port: 1883

  homeassistant:
    discovery: true
    prefix: "homeassistant"

schema:
  mqtt:
    host: str?
    port: port?
    username: str?
    password: str?
    client_id: str?
    keepalive: int?
    clean: bool?
    retain: bool?
    qos: int?
    ca: str?
    cert: str?
    key: str?
    reject_unauthorized: bool?

  homeassistant:
    discovery: bool?
    prefix: str?

  log: list(debug|info|warning|error)?
